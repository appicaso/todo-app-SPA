<div class="section todos">
  <div class="todo-controls">
    <button class="rename-list">RENAME LIST</button>
    <button class="delete-list-btn">DELETE LIST</button>
  </div>
  <div class="list-info-container">
    <p class="list-name">Test Name</p>
    <button class="save-list-name-btn">Save</button>
    <p class="list-id">Test ID</p>
  </div>

  <hr class="horizontal-divider" />

  <div class="form-container">
    <form class="todo-form" action="javascript:;">
      <label class="form-label" for="todo">Add some todo's to your list</label>
      <div class="add-todo-form-group">
        <input class="new-todo-input" type="text" id="todo" name="todo" placeholder="Enter a todo item" required />
        <i class="todoaddicon fas fa-plus fa-lg"></i>
      </div>
    </form>
  </div>

  <div class="todos-container">
    <p class="todo-header">Todos (<span class="todo-count">0</span>)</p>
    <div class="todo-filters">
      <button class="filter filter-selected">All</button>
      <button class="filter">Incomplete</button>
      <button class="filter">Completed</button>
      <i class="filter-icon fas fa-filter"></i>
    </div>

    <ul class="todo-items" id="todo-items"></ul>
  </div>
</div>
