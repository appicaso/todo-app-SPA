<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="heading">
        <a href="index.html"><p class="title">To Do App</p></a>
        <p class="description">
          This is the description of the app! Awesome app!
        </p>
      </div>

      <div class="menu-container">
        <div class="add-btn-container">
          <a href="#lists"><button class="addBtn">+ Add New List</button></a>
          <div class="lists">
            <ul class="list-items" data-list-item>
              <li class="list-item">Dummy Item</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="section">
          <p>Login or signup to continue</p>
          <div class="ctaBtn">
            <a href="#signup">
              <button class="signupbtn" id="signupbtn">Signup</button></a
            >

            <div class="ctaBtn"></div>
            <a href="#login">
              <button class="loginbtn" id="loginbtn">Login</button></a
            >
          </div>
        </div>
      </div>
      <div class="error"></div>
    </div>
  </body>
</html>
