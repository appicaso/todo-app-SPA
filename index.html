<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY TODO APP</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script defer src="./app.js"></script>
    <script defer src="https://kit.fontawesome.com/3f69667618.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="heading">
        <a href="index.html"><p class="title">TODUDE</p></a>
        <p class="description">Your Personal Goal Wingman</p>
      </div>

      <nav class="top-right-nav">
        <div class="settings-btn-container">
          <i class="btn-settings fas fa-cog fa-lg"></i>
        </div>

        <div class="logout-btn-container">
          <p class="logout-btn">Logout</p>
        </div>
      </nav>

      <div class="menu-container">
        <div class="add-btn-container">
          <a href="#lists">
            <button class="addBtn"><i class="fas fa-plus fa-lg"></i>ADD NEW LIST</button>
          </a>
        </div>
        <div class="lists">
          <ul class="list-items" data-list-item></ul>
        </div>
      </div>

      <div class="main-content">
        <div class="section authentification">
          <div class="section-header"><p>Login to your account</p></div>
          <hr class="horizontal-divider" />
          <form class="login-form" action="javascript:;">
            <label class="form-label" for="username">E-mail Adrress:</label>
            <input type="text" id="username" name="username" />
            <small class="error username-error-message">Error message</small>
            <label class="form-label" for="pass">Password:</label>
            <input type="password" id="password" name="password" />
            <small class="error password-error-message">Error message</small>
            <input type="submit" value="LOGIN" />
          </form>

          <div class="registration-prompt">
            <p>Don't have an account?</p>
            <span class="signupbtn">Sign-up Here</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
