<div class="section signupform">
  <p class="text">Account Info</p>

  <form class="form" id="form" action="javascript:;" novalidate>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="firstname" required />
    <small class="error firstname-error-message">Error message</small>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" required />
    <small class="error lastname-error-message">Error message</small>
    <label for="email">E-mail Address:</label>
    <input type="email" id="email" name="email" required />
    <small class="error email-error-message">Error message</small>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="password" required />
    <small class="error password-error-message">Error message</small>
    <input type="submit" value="Save & Update" />
  </form>
</div>
